<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>Animated Checkbox</title>
  </head>
    <body>
      <div class="container">
        <img src="logo.png" alt="cjWebDev logo">
        <input id="check" type="checkbox" hidden>
        <label for="check" class="toggle">
          <div class="circle"></div>
        </label>
      </div>
    </body>
</html>
